    <!-- Form to record planting -->
    <form id="plantingForm">
        <label for="location">Location:</label>
        <input type="text" id="location" name="location" required><br><br>
        <label for="variety">Variety:</label>
        <input type="text" id="variety" name="variety" required><br><br>
        <button type="submit">Record Planting</button>
    </form>

    <script>
        document.getElementById('plantingForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const location = document.getElementById('location').value;
            const variety = document.getElementById('variety').value;
            recordPlanting(location, variety);
        });
    </script>
</body>
